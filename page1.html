<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Welcome to Page 1</h1>

<form class="card" id="contactForm">
    <!-- Name must match {{name}} in EmailJS template -->
    <input type="text" name="name" placeholder="Your Name" required>

    <!-- Email must match {{email}} in EmailJS template -->
    <input type="email" name="email" placeholder="Your Email" required>

    <!-- Company must match [Company Name] in EmailJS template -->
    <input type="text" name="company" placeholder="Company Name" required>

    <!-- Optional message (if your template uses it) -->
    <textarea name="message" placeholder="Your Message"></textarea>

    <button type="submit">Send Inquiry</button>
</form>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your public key
    emailjs.init("vSkS4WZEGJ2v2rWaM");

    // Form submission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.sendForm("service_b22wmmi", "template_ai5nnw8", this)
            .then(() => {
                alert("Your message has been sent!");
                this.reset();
            })
            .catch((error) => {
                console.error("EmailJS error:", error);
                alert("Failed to send message. Check console for details.");
            });
    });
</script>

</body>
</html>
